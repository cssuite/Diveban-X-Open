// AfterBan 2017

// Загружать ли админов с веб-сайта(если его нет, поставьте 0)
af_admin_on "0"

// Имя таблицы с админами в базе. Не знаете что это - не трогайте
af_admin_table "diveban_admins"

// Prefix чата
af_ban_prefix "AfterBan"

// Показывать имя админа
af_show_adminname "1"

// Кол-во скриншотов
af_snapshot_times "1"

// Найстройки hud
af_banhud_x "0.05"
af_banhud_y "0.4"
af_banhud_color "255x200x50"

// Заморозить ли игрока
af_freeze_player "1"

// отнять оружие
af_strip_player "1"